	<body>
		<div
			id="map"
			style="width: 800px; height: 600px; border: 1px solid #ccc"
		></div>

		<script src="./libs/leaflet-mapbox-gl.js"></script>

		<script>
			// osm
			const osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
			const osmAttrib =
				'&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			const osm = L.tileLayer(osmUrl, { maxZoom: 18, attribution: osmAttrib })

			//mapbox
			const accessToken =
				'pk.eyJ1Ijoiam9vOTciLCJhIjoiY2wxcnZiN2F4MXl2MDNkbzJtc291OHkycSJ9.h2k1DKUqc70KqtoFLQC8ng'
			let mapbox = L.tileLayer(
				'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
				{
					attribution:
						'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
					maxZoom: 18,
					id: 'mapbox/streets-v11',
					tileSize: 512,
					zoomOffset: -1,
					accessToken
				}
			)
			console.log(L)

			//mapbox-gl
			const gl = L.mapboxGL({
				accessToken,
				style: 'mapbox://styles/mapbox/bright-v8'
			})
			//create map
			const map = new L.Map('map', {
				// center: new L.LatLng(51.505, -0.04),
				center: [24.46, 118.1],
				zoom: 11
			})
			const drawnItems = L.featureGroup().addTo(map)

			L.control
				.layers(
					{
						osm: osm.addTo(map),
						mapbox: mapbox.addTo(map),
						mapboxGL: gl.addTo(map),
						google: L.tileLayer(
							'http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}',
							{
								attribution: 'google'
							}
						)
					},
					{ drawlayer: drawnItems },
					{ position: 'topleft', collapsed: false }
				)
				.addTo(map)
			map.addControl(
				new L.Control.Draw({
					edit: {
						featureGroup: drawnItems,
						poly: {
							allowIntersection: false
						}
					},
					draw: {
						polygon: {
							allowIntersection: false,
							showArea: true
						}
					}
				})
			)

			map.on(L.Draw.Event.CREATED, function (event) {
				var layer = event.layer

				drawnItems.addLayer(layer)
			})
		</script>
	</body>
</html>
